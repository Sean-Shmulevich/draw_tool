<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mocha Tests</title>
    <!-- Mocha CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
  </head>
  <body>
    <!-- Mocha reporter will render here -->
    <div id="mocha"></div>

    <!-- Mocha & Chai -->
    <script src="https://unpkg.com/mocha/mocha.js"></script>
    <script src="https://unpkg.com/chai@4.4.1/chai.js"></script>

    <script>
      window.p5DisableFriendlyErrors = true;
    </script>
    <script type="module">
      // Configure mocha
      mocha.setup("bdd");
      window.expect = chai.expect;

      // Import your test files (ESM)
      import "./src/tests/sketch.integration.test.ts";

      // Run mocha after imports resolve
      window.addEventListener("DOMContentLoaded", () => {
        mocha.run();
      });
    </script>
  </body>
</html>
